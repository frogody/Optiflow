<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optiflow</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #38bdf8, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #cbd5e1;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background: linear-gradient(90deg, #38bdf8, #4f46e5);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo.png" alt="Optiflow Logo" class="logo" onerror="this.src='https://via.placeholder.com/150/38bdf8/FFFFFF?text=Optiflow';">
        <h1>Optiflow</h1>
        <p>Welcome to the Optiflow platform. We're currently deploying our application. Please check back soon!</p>
        <a href="https://github.com/frogody/Optiflow" class="button">GitHub Repository</a>
    </div>
</body>
</html>
