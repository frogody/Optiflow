<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glowing effect -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.235   0 0 0 0 0.875   0 0 0 0 1  0 0 0 0.5 0" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" rx="24" fill="#1A1A2E" />
  
  <!-- Speedometer base -->
  <path d="M24 36c6.627 0 12-5.373 12-12s-5.373-12-12-12-12 5.373-12 12 5.373 12 12 12z" 
        stroke="#3CDFFF" 
        stroke-opacity="0.3" 
        stroke-width="2" />
  
  <!-- Tick marks -->
  <path d="M24 12v3M33 24h-3M24 36v-3M15 24h3" 
        stroke="#3CDFFF" 
        stroke-opacity="0.5" 
        stroke-width="2" />
  
  <!-- Speed indicator -->
  <path d="M24 24l-6-6" 
        stroke="#3CDFFF" 
        stroke-width="2.5"
        filter="url(#glow)" />
  
  <!-- Center point -->
  <circle cx="24" cy="24" r="2" 
          fill="#3CDFFF" 
          filter="url(#glow)" />
  
  <!-- Speed lines -->
  <path d="M32 16l2 2M34 22l2 1M34 28l2-1" 
        stroke="#3CDFFF" 
        stroke-width="1.5"
        filter="url(#glow)" />
</svg> 